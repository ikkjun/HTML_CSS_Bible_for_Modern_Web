<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<style>
    input {display: none;}
    input:nth-of-type(1) ~ div:nth-of-type(1) {
        display: none;
    }
    input:nth-of-type(2) ~ div:nth-of-type(2) {
        display: none;
    }
    input:nth-of-type(1):checked ~ div:nth-of-type(1) {
        display: block;
    }
    input:nth-of-type(2):checked ~ div:nth-of-type(2) {
        display: block;
    }
</style>
<body>
    <label for="tab-1">TAB1</label>
    <label for="tab-2">TAB2</label>
    <input type="radio" name="tab" id="tab-1" checked = "checked">
    <input type="radio" name="tab" id="tab-2">
    <div class="tab-item">Cillum officia Lorem anim esse elit cillum enim consectetur occaecat occaecat adipisicing minim ipsum.</div>
    <div class="tab-item">Anim et mollit eiusmod et do dolor reprehenderit ex aliquip aliqua laboris cupidatat.</div>
</body>
</html>
