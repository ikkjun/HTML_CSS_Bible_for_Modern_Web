<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Property Basic</title>
    <style>
        .box {
            border-width:thick;
            border-style: dashed;
            border-color: blueviolet;
        }
        .box2 {
            border: thick dotted dodgerblue;
            border-radius: 10px 20px 30px 40px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Tempor ut reprehenderit ex elit nulla mollit ad cillum exercitation voluptate irure non.</h1>
    </div>
    <div class="box2">
        <h1>Esse culpa ut deserunt est eu do.</h1>
    </div>
</body>
</html>
