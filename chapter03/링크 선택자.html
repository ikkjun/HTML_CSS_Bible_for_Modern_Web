<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Selector Page</title>
    <style>
        a { text-decoration:none;}
        /* a:visited { color: rgb(228, 139, 23);} */
        /* href 속성을 가지고 있는 a 태그 뒤의 공간에
           "-(href 속성)"을 추가합니다. */
        a:link::after { content: '-' attr(href);}
    </style>
</head>
<body>
    <h1><a>Nothing</a></h1>
    <h1><a href="https://www.naver.com">naver</a></h1>
    <h1><a href="https://github.com/">Github</a></h1>
</body>
</html>
