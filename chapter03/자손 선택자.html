<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Selector Basic</title>
    <style>
        #header > h1 { color: red;}
        #section > h1 { color: orange;}
        table>tr>th { color: rosybrown;}
        table>tbody>tr>th { color: aqua;}
    </style>
</head>
<body>
    <div id="header">
        <h1 class="title">Lorem ipsum</h1>
        <h2>Ex ullamco ipsum esse est culpa esse et.</h2>
        <div id="nav">
            <h1>Navigation</h1>
        </div>
    </div>
    <div id="section">
        <h1 class="title">Lorem ipsum</h1>
        <p>Aliqua est consectetur mollit magna cillum minim ut.</p>
    </div>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Region</th>
        </tr>
        <tr>
            <td>조익준</td>
            <td>서울시 관악구</td>
        </tr>
    </table>
</body>
</html>
