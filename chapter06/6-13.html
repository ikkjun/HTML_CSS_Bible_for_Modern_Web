<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text ellipsis</title>
    <style>
        div {
            border: 3px solid black;
        }

        .ellipsis {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="ellipsis">Esse sunt occaecat amet eiusmod amet cillum ad dolor quis deserunt non mollit est nulla. Adipisicing magna non minim in culpa ea est pariatur. Id magna nisi id id id non nisi id eiusmod Lorem sit do irure irure. Occaecat non ipsum qui nostrud ullamco culpa excepteur fugiat enim sint amet.</div>
</body>
</html>
